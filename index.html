<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>


    <div class="main d-flex" style="display: flex;">
        <div class="sidebar ">
            <div class="row row1 mb-3
             g-2">
                <div class="col-3 text1"><img src="img/img1.webp" alt=""></div>
                <div class="col-9 text2 colors mt-4 ps-3">Adminator</div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1  ps-4"><a href=""><i class="fa-solid fa-house"></i></a></div>
                <div class="col-9  text2 color ps-3"><a href="">Dashboard</a></div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="fa-solid fa-envelope"></i></a></div>
                <div class="col-9 text2  color ps-3"><a href="">Email</a></div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-share-forward-box-line"></i></a></div>
                <div class="col-9 text2 color ps-3"><a href="">Compose</a></div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-calendar-line"></i></a></div>
                <div class="col-9 text2 color ps-3"><a href="">Calender</a></div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4" style="color:  #673ab7; font-size: 20px;"><i class="ri-message-2-line"></i></div>
                <div class="col-9 text2 ps-3 color">chat</div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4" style=" color: #3f51b5; font-size: 20px;"><i class="ri-bar-chart-2-line"></i></div>
                <div class="col-9 text2 ps-3 color">Charts</div>
            </div>
            <div class="row mb-3
             g-2">
                <div class="col-3 text1 ps-4">icon</div>
                <div class="col-9 text2">text</div>
            </div>
        </div>
        <div class="submain " style="width: 100%;">
            
            <button class="menu">menu</button>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(".menu").click(function() {
        $(".sidebar").toggleClass("hideside");
        $(".text2").toggle();
        $(".text1").toggleClass("col-12");
    })
    </script>

</html>
