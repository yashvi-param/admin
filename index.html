<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>


    <div class=" d-flex" style="display: flex;">
        <div class="sidebar d-none d-lg-block hower">
            <div class="row row1 mb-3 g-2">
                <div class="col-3 text1"><img src="img/img1.webp" alt=""></div>
                <div class="col-9 text2 colors mt-4 ps-3"><a href="">Adminator</a></div>
            </div>
            <div class="row mb-3 mt-4 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="fa-solid fa-house"></i></a></div>
                <div class="col-9  text2 ps-3"><a href="">Dashboard</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="fa-solid fa-envelope"></i></a></div>
                <div class="col-9 text2  ps-3"><a href="">Email</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-share-forward-box-line"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Compose</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-calendar-line"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Calender</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-message-2-line"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">chat</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><i class="ri-bar-chart-2-line"></i></div>
                <div class="col-9 text2 ps-3"><a href="">Charts</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-pencil-line"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Forms</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-list-check-2"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Tables</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-map-2-line"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Maps</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="fa-regular fa-file"></i></a></div>
                <div class="col-9 text2 ps-3"><a href="">Pages</a></div>
            </div>
            <div class="row mb-3 mt-3 g-2">
                <div class="col-3 text1 ps-4"><a href=""><i class="ri-list-check"></i></a></div>
                <div class="col-9 text2"><a href="">Multiple Levels</a></div>
            </div>
        </div>
        <div class="subside ">
            <div class="d-flex justify-content-between">
                <div class="menu">
                    <button class="btn mt-3 ms-4 text-secondary"><i class="fa-solid fa-bars"></i></button>

                    <span class="btn mt-3 ms-2 text-secondary"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>

                <div class="menu1">
                    <span class="bell position-relative">
                        <a href="">
                            <i class="fa-regular fa-bell mt-4"></i>
                        </a>
                        <div class="position-absolute badge text-bg-danger rounded-circle"
                            style="top:-15px; left: 8px;">
                            3
                        </div>
                    </span>

                    <span class="search ms-4 me-4 position-relative">
                        <a href="">
                            <i class="fa-regular fa-envelope"></i>
                        </a>
                        <div class="position-absolute badge text-bg-danger rounded-circle"
                            style="top:-15px; left: 8px;">
                            3
                        </div>
                    </span>
                    <span class="img p-2 rounded"><a href=""><img src="img/img2.jpg" alt=""></a></span>
                    <span class="deo me-4"><a href="">Jhon Deo</a></span>
                </div>

            </div>
            <div class="contain mt-4" style="background-color: #f9fafb;">
                <div class="container-fluid">
                    <div class="row g-3 p-4 " style="display: flex;">
                        <div class="col-3 col-sm-12 col-xxl-3">
                            <div class="border bg-white">
                                <div class="total p-3" style="color: #72777a; font-size: 15px;">
                                    Total visit
                                </div>
                                <div class="d-flex justify-content-between align-item-center">
                                    <div class="part-1 p-3">
                                        <div class="icon">
                                            <i class="fa-solid fa-signal text-success"></i>
                                        </div>
                                    </div>
                                    <div class="part-2 p-3">
                                        <div class="text-end rounded-pill"
                                            style="color: #4caf50; background-color: #e8f5e9;">
                                            +10%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-12 col-xxl-3">
                            <div class="border bg-white">
                                <div class="total p-3" style="color: #72777a; font-size: 15px;">
                                    Total Page Views
                                </div>
                                <div class="d-flex justify-content-between align-item-center">
                                    <div class="part-1 p-3">
                                        <div class="icon">
                                            <i class="fa-solid fa-signal" style="color: #9c27b0;"></i>
                                        </div>
                                    </div>
                                    <div class="part-2 p-3">
                                        <div class="text-end rounded-pill"
                                            style="color: #f44336; background-color: #ffebee">
                                            +10%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-12 col-xxl-3">
                            <div class="border bg-white">
                                <div class="total p-3" style="color: #72777a; font-size: 15px;">
                                    Unique Visitor
                                </div>
                                <div class="d-flex justify-content-between align-item-center">
                                    <div class="part-1 p-3">
                                        <div class="icon">
                                            <i class="fa-solid fa-signal pr- text-info"></i>
                                        </div>
                                    </div>
                                    <div class="part-2 p-3">
                                        <div class="text-end rounded-pill"
                                            style="color: #9c27b0; background-color: #f3e5f5;">
                                            +10%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3 col-sm-12 col-xxl-3">
                            <div class="border bg-white">
                                <div class="total p-3" style="color: #72777a; font-size: 15px;">
                                    Total visit
                                </div>
                                <div class="d-flex justify-content-between align-item-center">
                                    <div class="part-1 p-3">
                                        <div class="icon">
                                            <i class="fa-solid fa-signal text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="part-2 p-3">
                                        <div class="text-end rounded-pill"
                                            style="color: #2196f3 ; background-color: #e3f2fd;">
                                            33%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8 border bg-white">
                            <div class="box">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d60720470.85072878!2d65.82682442013213!3d21.738291200000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1736237648249!5m2!1sen!2sin"
                                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                        <div class="col-4 border bg-white">
                            <div class="box fw-medium text-secondary mt-3" style="font-size: 17.5px; ">
                                100k
                            </div>
                            <div class="d-flex justify-content-between align-item-center">
                                <div class="part-1">
                                    <div class="from text-secondary mt-2" style="font-weight: 600; font-size: 12.25px;">
                                        Visitors From USA
                                    </div>
                                </div>
                                <div class="part-2">
                                    <div class="num">
                                        50%
                                    </div>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" style="width: 50%; background-color: #673ab7;"></div>
                            </div>

                            <div class="box fw-medium text-secondary mt-3" style="font-size: 17.5px; ">
                                1M
                            </div>
                            <div class="d-flex justify-content-between align-item-center">
                                <div class="part-1">
                                    <div class="from text-secondary mt-2" style="font-weight: 600; font-size: 12.25px;">
                                        Visitors From Europe
                                    </div>
                                </div>
                                <div class="part-2">
                                    <div class="num">
                                        80%
                                    </div>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" style="width: 80%; background-color: #4caf50 ;"></div>
                            </div>

                            <div class="box fw-medium text-secondary mt-3" style="font-size: 17.5px; ">
                                450k
                            </div>
                            <div class="d-flex justify-content-between align-item-center">
                                <div class="part-1">
                                    <div class="from text-secondary mt-2" style="font-weight: 600; font-size: 12.25px;">
                                        Visitors From  Australia
                                    </div>
                                </div>
                                <div class="part-2">
                                    <div class="num">
                                        40%
                                    </div>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" style="width: 40%; background-color: #03a9f4 ;"></div>
                            </div>

                            <div class="box fw-medium text-secondary mt-3" style="font-size: 17.5px; ">
                                100k
                            </div>
                            <div class="d-flex justify-content-between align-item-center">
                                <div class="part-1">
                                    <div class="from text-secondary mt-2" style="font-weight: 600; font-size: 12.25px;">
                                        Visitors From USA
                                    </div>
                                </div>
                                <div class="part-2">
                                    <div class="num">
                                        50%
                                    </div>
                                </div>
                            </div>
                            <div class="progress mt-2" style="height: 5px;">
                                <div class="progress-bar" style="width: 50%; background-color: #673ab7;"></div>
                            </div>
                        </div>
                    </div>


                    
                </div>
            </div>
        </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(".btn").click(function () {
        $(".sidebar").toggleClass("hideside");
        $(".text2").toggle();
        $(".text1").toggleClass("col-12");
    })
</script>

</html>
